
# Logging
logging:
  # Log file directory
  dir: "."

  # Logging levels (set to -1 for no logging)
  # Messages with level higher than the given value will be ignored
  # See python 'logging' library documentation for default levels """
  levels:
    file: -1
    tty: DEBUG


# Monitors
monitors:
  capabilities:
    # Whether to scan a monitor's capabilities on first use
    automatic_scan: true
    # Whether to automatically export scanned capabilities to config.yaml
    automatic_export: true