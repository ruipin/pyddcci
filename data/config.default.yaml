
# Logging
logging:
  # Log file directory
  dir: "."

  # Logging levels (set to -1 for no logging)
  # Messages with level higher than the given value will be ignored
  # See python 'logging' library documentation for default levels """
  levels:
    file: -1
    tty: DEBUG


# Monitors
monitors:

  # Configurations related to the monitor capabilities string
  capabilities:
    # Toggle for automatic monitor capabilities querying. If disabled, monitors will never be automatically queried for their capabilities.
    automatic: true
    # Whether to cache queried monitor capabilities to disk
    cache: true

  # Configurations related to monitor-specific VCP code/value aliases
  codes:
    # Whether to automatically export each monitor's VCP code/value aliases when modified
    automatic_export: false
    # Whether to automatically import custom VCP code/value aliases
    automatic_import: true